version: "3.7"
services:
  scraper:
    build: ./scraper/
    container_name: scraper
    platform: linux/x86_64
    tty: true
    volumes:
      - ./scraper/src:/root/src
    command: /bin/bash
    environment:
      TZ: 'Asia/Tokyo'
  db:
    image: mysql:8.0-debian
    container_name: mysql
    platform: linux/x86_64
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: 'Asia/Tokyo'
    ports:
      - 3306:3306
    volumes:
      - ./db/mysql:/var/lib/mysql
  backend:
    build: ./backend/
    container_name: backend
    platform: linux/x86_64
    tty: true
    volumes:
      - ./backend/src:/root/app
      - ./scraper/src/images:/root/app/public/images
      - ./scraper/src/thumbnails:/root/app/public/thumbnails
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: 'Asia/Tokyo'
  frontend:
    build: ./frontend/
    container_name: frontend
    platform: linux/x86_64
    tty: true
    volumes:
      - ./frontend/:/app/
    ports:
      - 3001:3000
    depends_on:
      - backend
